<!DOCTYPE html>

<body>
   <h1>Запись на курсы программирования</h1>
   <form>
   <label for="name">Имя:</label> <br>
   <input type="text" id="name" name="name" placeholder="Андрей"> <br> <br>
   <label for="language"></label><br>
   <input type="radio" id="java" name="language" value="Java" checked>
   <label for="java">Java</label>
   <input type="radio" id="cplusplus" name="language" value="C++">
   <label for="cplusplus">C++</label>
   <input type="radio" id="python" name="language" value="Python">
   <label for="python">Python</label>
   <input type="radio" id="php" name="language" value="PHP">
   <label for="php">PHP</label>
   <input type="radio" id="javascript" name="language" value="JavaScript">
   <label for="javascript">JavaScript</label><br><br>
   <label for="info">Дополнительная информация:</label><br>
   <textarea id="info" name="info" rows="4" cols="30" placeholder=" Есть опыт
   программирования на Java"></textarea> </textarea><br><br>
   <label for="secret">Секретное слово:</label><br>
   <input type="password" id="secret" name="secret" value="....... "><br><br>
   <input type="checkbox" id="agree" name="agree" required>
   <label for="agree">С правилами ознакомился и согласен</label><br><br>
   <input type="submit" pattern="Отправить">
   <input type="reset" pattern="Очистить">
</form>

   </body>
   </html>
</body>
